<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopClock.css">
    <title>stop clock</title>
</head>
<body>
    <div class="head"><h1> STOP WATCH</h1></div>
<div id="stopwatch">
    <div id="result">00:00:00</div>

    </div>
</div>
    <script src="stopClock.js"></script>
